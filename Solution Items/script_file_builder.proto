syntax = "proto3";

import "google/protobuf/wrappers.proto";

option csharp_namespace = "ScriptFileBuilders.GrpcAutogenerated";

message BuildRequest{
	int32 quantity = 1;
	DatabaseDialect dialect = 2;
}

enum DatabaseDialect{
	postgresql = 0;
	microsoftSqlServer = 1;
}

service ScriptFileBuilder{
	rpc Build (BuildRequest) returns (stream google.protobuf.StringValue);
}